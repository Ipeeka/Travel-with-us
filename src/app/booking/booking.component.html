<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.component.css">
    <title>Travel Booking</title>
    
</head>
<body>
    <div class="booking-container">
        <div class="booking-form" id="travel-details">
            <h2>Travel Details</h2>
            <form id="details-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="package">Package:</label>
                <select id="package" name="package" required>
                    <option value="">Select a package</option>
                    <option value="basic">Basic Package</option>
                    <option value="premium">Premium Package</option>
                    <option value="luxury">Luxury Package</option>
                </select>

                <label for="travel-dates">Travel Dates:</label>
                <input type="text" id="travel-dates" placeholder="YYYY-MM-DD to YYYY-MM-DD" required>

                <label for="number-of-travelers">Number of Travelers:</label>
                <input type="number" id="number-of-travelers" name="number-of-travelers" min="1" required>

                <div class="health-issues">
                    <label>Do you have health issues?</label>
                    <label>
                        <input type="radio" name="health-issues" value="yes" required> Yes
                    </label>
                    <label>
                        <input type="radio" name="health-issues" value="no" required> No
                    </label>
                </div>

                <button type="submit">Continue to Payment</button>
            </form>
        </div>

        <div class="booking-form" id="payment-details" style="display: none;">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" name="card-name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('details-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Hide travel details form
            document.getElementById('travel-details').style.display = 'none';
            // Show payment details form
            document.getElementById('payment-details').style.display = 'block';
        });
    </script>
</body>
</html>
